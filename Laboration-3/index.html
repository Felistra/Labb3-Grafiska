<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Laboration 3</title>
  </head>
  <body>

    <div class="accordion" id="accordionPanelsStayOpenExample">

      <div class="accordion-item" id="item1">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
            <strong>Pizzor klass 1</strong>
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
          <div class="accordion-body">
            <div class="list-group" id="list-group-1">
            </div> 
          </div>
        </div>
      </div>

      <div class="accordion-item" id="item2">
        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="true" aria-controls="panelsStayOpen-collapseTwo">
            <strong>Pizzor klass 2</strong>
          </button>
        </h2>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingTwo">
          <div class="accordion-body">
            <div class="list-group" id="list-group-2"></div> 
          </div>
        </div>
      </div>

      <div class="accordion-item" id="item3">
        <h2 class="accordion-header" id="panelsStayOpen-headingThree">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="true" aria-controls="panelsStayOpen-collapseThree">
            <strong>Pizzor klass 3</strong>
          </button>
        </h2>
        <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingThree">
          <div class="accordion-body">
            <div class="list-group" id="list-group-3"></div>
          </div>
        </div>
      </div>

      <div class="accordion-item" id="item4">
        <h2 class="accordion-header" id="panelsStayOpen-headingFour">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="true" aria-controls="panelsStayOpen-collapseFour">
            <strong>Såser</strong>
          </button>
        </h2>
        <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingFour">
          <div class="accordion-body">
            <div class="list-group" id="list-group-4"></div>          
          </div>
        </div>
      </div> 

      <div class="accordion-item" id="item5">
        <h2 class="accordion-header" id="panelsStayOpen-headingFive">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFive" aria-expanded="true" aria-controls="panelsStayOpen-collapseFive">
            <strong>Dryck</strong>
          </button>
        </h2>
        <div id="panelsStayOpen-collapseFive" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingFive">
          <div class="accordion-body">
            <div class="list-group" id="list-group-5"></div>          
          </div>
        </div>
      </div> 

      <div class="container" id="item6">
        <div class="row">
          <div class="col-12 basket-heading">
            <h3 class="text-center p-2"><strong>Varukorg</strong></h3>
          </div>
          <div class="col-12 mt-2">
            <div class="list-group" id="list-group-orders"></div>
          </div>
          <div class="col-12 mt-2">
            <h4><strong>Övriga önskemål:</strong></h4>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="col-12 mt-2">
            <select class="form-select" id="start" aria-label="Default select example">
              <option value="0" selected>Välj bord...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="col-4 mt-2">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="order-button">Beställ</button>
          </div>
          <div class="col-8 mt-2">
            <h4 class="text-end"><strong>Total summa: <span id="priceLabel"></span></strong></h4>
          </div> 
        </div>
      </div>

      <div id="filler"></div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Beställ</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="close" data-bs-dismiss="modal">Stäng</button>
              <button type="button" class="btn btn-primary" id="confirm" data-bs-dismiss="modal">Bekräfta</button>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-group btn-group-lg fixed-bottom" id="navbar">
        <button type="button" id="button1" class="btn btn-primary"><img src="images/pizza.png" class="image-fluid" height="100">Mat</button>
        <button type="button" id="button2" class="btn btn-primary"><img src="images/drink.png" class="image-fluid" height="100">Dryck</button>
        <button type="button" id="button3" class="btn btn-primary"><img src="images/Colorbag.png" class="image-fluid" height="100">
          Varukorg
          <span class="position-absolute top-0 start-75 translate-middle badge rounded-pill bg-danger">
            <span id="nbrOfOrders"></span>
          </span>
        </button>
      </div> 
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
